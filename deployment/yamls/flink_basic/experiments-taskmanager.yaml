apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
spec:
  replicas: 12 # here, we configure the scale
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      annotations:
        prometheus.io/port: '9249'
        ververica.com/scrape_every_2s: 'true'
        # prometheus.io/scrape: 'true'
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: gsiachamis/flink-nexmark-queries:1.0
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1
            memory: 2000Mi
          limits:
            cpu: 1
            memory: 2000Mi
        securityContext:
          runAsUser: 0
        env:
        args: ["taskmanager"]
        ports:
        - containerPort: 6122
          name: rpc
        - containerPort: 6125
          name: query-state
        livenessProbe:
          tcpSocket:
            port: 6122
          initialDelaySeconds: 30
          periodSeconds: 60 
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
        - name: my-pvc-nfs
          mountPath: /opt/flink/savepoints 
      securityContext:
        fsGroup: 1000
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
      - name: my-pvc-nfs
        persistentVolumeClaim:
          claimName: nfs      

